<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0 ,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>吃货多多- 支付宝支付</title>
    <link rel="shortcut icon" href="img/foodie.ico"/>
    <link rel="stylesheet" href="css/wxpay.css"/>

    <script src="AmazeUI-2.4.2/assets/js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.9/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body class="body">
<div id="wxpay" class="container">
    <div class="hd">
        <div class="hd-main">
            <div class="ep-hd-info">
                <div class="ep-logo">
                    <img src="img/logobig.png" alt="慕课网 - 天天吃货"/>
                </div>
                <div class="ep-order-status">
                    <!-- <h1>订单支付</h1> -->
                    <span class="page-title">订单支付</span>
                </div>
            </div>
            <div class="user-info">
                <p>账号：{{ userInfo.nickname }}</p>
            </div>
        </div>
    </div>
    <div class="bd">
        <div class="bd-main">
            <div class="ep-wrapper">
                <div class="ep-pay-step ep-step-channel bd-main-container"
                     style="display: block; padding: 30px 270px 30px 250px;">
                    <div>
                        <img src="img/loading.gif" style="height:120px;"/>
                        <span class="hit-words">订单支付中，请耐心等待...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ft">
        <div class="ft-main">
            <div class="copyright">
                <p></p>
                <p></p>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript " src="js/app.js"></script>
<script src="js/jquery.qrcode.min.js" type="text/javascript"></script>
<script type="text/javascript">
    var index = new Vue({
        el: "#wxpay",
        data: {
            userIsLogin: false,
            userInfo: {},
        },
        created() {

            window.close();

            // var me = this;
            // 通过cookie判断用户是否登录
            app.judgeUserLoginStatus(this);
        },
        methods: {}
    });
</script>
</body>

</html>
